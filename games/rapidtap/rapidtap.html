<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rapid tap</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
        html, body { background-color: #eee; height: 100%; margin: 0; }
        @font-face { font-family: "failed"; src: url("font/Failed-3d-Filled-Italic.ttf") format("truetype"); }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<audio id="music" autoplay="true" loop="true">

</audio>

<audio id="beep">
    <source src="audio/beep.mp3" type="audio/mpeg">
    <source src="audio/beep.wav" type="audio/wav">
</audio>

<script src="js/rapidtap.js"></script>
<script src="js/util.js"></script>
<script src="js/input.js"></script>

</body>
</html>
